<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <link rel="stylesheet" href="/Styles/style.css">

  <head>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
</head>

<body>
  <header></header>
  <main>
    <div class="mkt">
      <img src="Assets/Imagem.png">
      <h4>Divulgue seu trabalho e seja encontrado por mais pessoas</h4>
      <p>Cadastre suas informações, divulgue as fotos dos resultados dos seus serviços e seja contratado</p>
    </div>
    <div class="form">
      <h1>Crie uma conta</h1>
      <div class="inputs">
        <label>Nome</label>
        <input type="text" id="nome" name="Nome" placeholder="Digite seu nome">
        <label>Sobrenome</label>
        <input type="text" id="sobrenome" name="Sobrenome" placeholder="Digite seu sobrenome">
        <label>E-mail</label>
        <input type="email" id="email" name="email" placeholder="Digite seu e-mail">
        <label>Senha</label>
        <input type="password" id="senha" name="Senha" placeholder="Digite sua senha">
        <input type="submit" id="btn" name="Logar" value="Cadastrar">
      </div>
      <div class="cadastro">
        <p>Já possui uma conta?</p>
        <a class="cadastro" href="login.html">Entre agora</a>
      </div>
    </div>
  </main>
</body>

</html>
